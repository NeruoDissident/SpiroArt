<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0, viewport-fit=cover" />
    <meta name="description" content="Create beautiful spirograph patterns with interactive gears, rings, and customizable pens. Mobile-friendly generative art tool." />
    <meta name="theme-color" content="#ff8c40" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SpiroArt" />
    <title>SpiroArt — Generative Spirograph</title>
    <link rel="icon" type="image/svg+xml" href="/assets/svg/favicon.svg" />
    <link rel="apple-touch-icon" href="/assets/svg/favicon.svg" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="app-bar">
    <div class="brand">
      <span class="logo">✦</span>
      <span class="title">SpiroArt</span>
    </div>
    <div class="actions">
      <button id="btn-random" class="btn">Random</button>
      <button id="btn-clear" class="btn">Clear</button>
      <button id="btn-fullscreen" class="btn" title="Fullscreen">⤢</button>
      <button id="btn-screenshot" class="btn" title="Export PNG">PNG</button>
      <button id="btn-export-svg" class="btn btn-accent" title="Export SVG (vector)">SVG</button>
      <button id="btn-open-panel" class="btn btn-primary" aria-expanded="false">Configure</button>
    </div>
  </header>

  <main class="layout">
    <section class="canvas-wrap">
      <canvas id="stage" aria-label="Drawing canvas" role="img"></canvas>
      <canvas id="overlay" aria-hidden="true"></canvas>
      <div id="hint" class="hint">Tap Configure to pick ring, gear, and hole. Use Random to explore.</div>
    </section>

    <aside id="panel" class="panel" aria-hidden="true">
      <div class="panel-header">
        <h2>Configuration</h2>
        <button id="btn-close-panel" class="icon-btn" aria-label="Close">✕</button>
      </div>

      <div class="panel-body">
        <div class="group">
          <h3 class="group-title">Pattern</h3>
          <div class="segmented" role="tablist" aria-label="Pattern Type">
            <button class="seg" data-pattern="hypo" aria-selected="true">Inner (Hypotrochoid)</button>
            <button class="seg" data-pattern="epi" aria-selected="false">Outer (Epitrochoid)</button>
          </div>
        </div>

        <div class="group">
          <h3 class="group-title">Rings</h3>
          <div id="ring-list" class="chip-grid" aria-label="Rings"></div>
        </div>

        <div class="group">
          <h3 class="group-title">Gears</h3>
          <div id="gear-list" class="chip-grid" aria-label="Gears"></div>
        </div>

        <div class="group">
          <h3 class="group-title">Hole</h3>
          <div id="hole-list" class="chip-grid" aria-label="Holes"></div>
        </div>

        <div class="group">
          <div class="group">
            <div class="group-title">Pen</div>
            <div class="group">
              <div class="group-title">Color Palette</div>
              <select id="palette-select">
                <option value="neon" selected>Neon</option>
                <option value="cyberpunk">Cyberpunk</option>
                <option value="autumn">Autumn</option>
                <option value="sunset">Sunset</option>
                <option value="ocean">Ocean</option>
                <option value="pastel">Pastel</option>
                <option value="noir">Noir</option>
              </select>
              <div id="color-palette-grid" class="color-palette-grid"></div>
            </div>
            <label>
              Custom Color
              <input id="pen-color" type="color" value="#ff8c40" />
            </label>
            <label>
              Theme
              <select id="theme-select">
                <option value="sunsetPlum" selected>Sunset Orange + Plum</option>
                <option value="cherryAmber">Cherry + Amber</option>
                <option value="royalGold">Royal Purple + Gold</option>
                <option value="mono">Mono</option>
              </select>
            </label>
            <label>
              Width
              <input id="pen-width" type="range" min="1" max="8" step="1" value="2" />
            </label>
            <label>
              Speed
              <input id="draw-speed" type="range" min="0.1" max="3" step="0.1" value="1" />
            </label>
            <label class="checkbox">
              <input id="pen-glow" type="checkbox" checked /> Glow
            </label>
            <label class="checkbox">
              <input id="pen-cycle" type="checkbox" /> Color Cycle
            </label>
            <label>
              Cycle Speed
              <input id="cycle-speed" type="range" min="0.1" max="3" step="0.1" value="1.2" />
            </label>
            <div class="group">
              <div class="group-title">Random</div>
              <label class="checkbox">
                <input id="random-speed" type="checkbox" /> Randomize Speed per figure
              </label>
              <label class="checkbox">
                <input id="theme-cycle" type="checkbox" /> Cycle Theme per figure
              </label>
              <label class="checkbox">
                <input id="auto-screenshot" type="checkbox" /> Auto Screenshot per figure
              </label>
            </div>
          </div>
        </div>

        <div class="panel-footer">
          <button id="btn-preview" class="btn">Preview</button>
          <button id="btn-draw" class="btn btn-primary">Draw</button>
          <button id="btn-stop" class="btn">Stop</button>
        </div>
      </div>
    </aside>
  </main>

  <script src="/main.js" type="module"></script>
</body>
</html>
